image: node:14.21.1

pipelines:
  branches:
    master:
      - step:
          name: Installation packages (Site)
          caches:
            - node
          script:
            - npm install --force
          artifacts:
            - PowerMonitor.Site/node_modules/** # Save modules for next steps
      - step:
          name: Build (Site)
          caches:
            - node
          script:
            - npm run build-prod
          artifacts:
            - dist/** # Save build for next steps
            - package.json
            - package-lock.json
            - src/environments/environment.prod.ts
      - step:
          name: Firebase deploy (Site)
          deployment: production
          script:
             - pipe: atlassian/firebase-deploy:3.1.1
               variables:
                FIREBASE_TOKEN: $FIREBASE_TOKEN
                PROJECT_ID: $PROJECT_ID
      - step:
          name: Commit new version (Site)
          caches:
            - node
          script:
            - appversion=`node app-version.js`
            - git add package.json
            - git add package-lock.json
            - git add src/environments/environment.prod.ts
            - git commit -m "[skip ci] Updating site version."
            - git tag -a v$appversion -m "Site version $appversion"
            - git push origin master --tags
