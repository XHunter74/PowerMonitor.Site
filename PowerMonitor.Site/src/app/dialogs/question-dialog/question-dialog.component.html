<div *ngIf="data">
    <div class="modal-body" [innerHTML]="data.question">
    </div>
    <div class="modal-footer">
        <button mat-button [matDialogClose]="'positive'" tabindex="2">{{data.positiveButton}}</button>
        <button mat-button [matDialogClose]="'negative'" tabindex="3">{{data.negativeButton}}</button>
    </div>
</div>
