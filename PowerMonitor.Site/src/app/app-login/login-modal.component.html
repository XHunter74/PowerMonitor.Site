<div class="modal-header">
</div>
<div class="modal-body">
  <form [formGroup]="loginForm" (ngSubmit)="tryLogin()" autocomplete="on">
    <div class="form-group">
      <label for="userName">User Name</label>
      <div class="input-group">
        <input type="text" formControlName="userName" validateEmail ngbAutofocus>
      </div>
      <div *ngIf="userName.invalid && (userName.dirty || userName.touched)" class="alert alert-danger">
        <div *ngIf="userName.errors.required">
          User Name is required.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <div class="input-group">
        <input type="password" formControlName="password">
      </div>
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password is required.
        </div>
      </div>
    </div>
    <div *ngIf="errors" class="alert alert-danger" role="alert">
      <strong>Oops!</strong> {{errors}}
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="processCancel()">Cancel</button>
      <button type="submit" class="btn btn-outline-dark" [disabled]="!loginForm.valid">Login</button>
    </div>
  </form>
</div>
