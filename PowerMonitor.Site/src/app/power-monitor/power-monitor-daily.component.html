<mat-form-field>
    <input matInput [matDatepicker]="picker3" placeholder="" [value]="currentDateControl.value" [readonly]="true"">
    <mat-datepicker-toggle matSuffix [for]=" picker3"></mat-datepicker-toggle>
    <mat-datepicker #picker3 startView="year" (monthSelected)="chosenMonthHandler($event, picker3)"></mat-datepicker>
</mat-form-field>
<br />
<p *ngIf="!powerData">Loading PowerData...</p>
<div *ngIf="powerData">
    <p>Total Power: {{powerSum}}, kW/h</p>
    <div style="display: block">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions"
            [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)"
            (chartClick)="chartClicked($event)"></canvas>
    </div>
</div>
