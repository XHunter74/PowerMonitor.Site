<button mat-button (click)="addDay('down')">
    <mat-icon>chevron_left</mat-icon>
</button>
<button mat-button (click)="addDay('up')">
    <mat-icon>chevron_right</mat-icon>
</button>
<mat-form-field>
    <input matInput [matDatepicker]="picker3" placeholder="" [value]="currentDateControl.value" [readonly]="true" (dateChange)="dateChanged($event)">
    <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
    <mat-datepicker #picker3></mat-datepicker>
</mat-form-field>
<button mat-button (click)="refreshData()">
    <mat-icon>refresh</mat-icon>
    Refresh
</button>
<br />
<div *ngIf="powerData">
    <table>
        <tr>
            <td>
                <p class="mb-0">Total Power: {{formatNumber(powerSum)}}, kW</p>
            </td>
        </tr>
        <tr *ngIf="powerAvg > 0">
            <td>
                <p class="mb-0">Average Power: {{formatNumber(powerAvg)}}, kW/h</p>
            </td>
        </tr>
    </table>
    <div style="display: block" class="mb-5">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>
</div>
