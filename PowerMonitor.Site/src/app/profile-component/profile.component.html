<form [formGroup]="profileForm" (ngSubmit)="changePassword()" autocomplete="on">
    <div class="form-group">
        <label for="password">New Password</label>
        <div class="input-group">
            <input type="password" formControlName="password" ngbAutofocus>
        </div>
        <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">
                Password is required.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <div class="input-group">
            <input type="password" formControlName="confirmPassword">
        </div>
        <div *ngIf="confirmPassword.invalid && (confirmPassword.dirty || confirmPassword.touched)"
            class="alert alert-danger">

        </div>
    </div>
    <div *ngIf="errors" class="alert alert-danger" role="alert">
        <strong>Oops!</strong> {{errors}}
    </div>
    <div>
        <button type="submit" class="btn btn-outline-dark" [disabled]="!profileForm.valid">Login</button>
    </div>
</form>
