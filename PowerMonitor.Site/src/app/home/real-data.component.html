<div class="container">
    <div class="row">
        <rg-gauge-chart [canvasWidth]="canvasWidth" [needleValue]="voltageIndicator.needleValue"
            [centralLabel]="voltageIndicator.centralLabel" [options]="voltageIndicator.options"
            [name]="voltageIndicator.name" [bottomLabel]="voltageIndicator.bottomLabel"></rg-gauge-chart>
        <rg-gauge-chart [canvasWidth]="canvasWidth" [needleValue]="currentIndicator.needleValue"
            [centralLabel]="currentIndicator.centralLabel" [options]="currentIndicator.options"
            [name]="currentIndicator.name" [bottomLabel]="currentIndicator.bottomLabel"></rg-gauge-chart>
    </div>
</div>
