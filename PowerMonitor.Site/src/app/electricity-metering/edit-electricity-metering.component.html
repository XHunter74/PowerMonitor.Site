<form #recordForm="ngForm" autocomplete="on" class="form">
    <div class="modal-body">
        <div class="form-group">
            <mat-form-field>
                <input matInput [matDatepicker]="picker3" placeholder="" [value]="data.eventDate" [readonly]="true" (click)="picker3.open()">
                <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                <mat-datepicker #picker3></mat-datepicker>
            </mat-form-field>
        </div>
        <div class="form-group">
            <ngb-timepicker id="eventTime" name="eventTime" #eventTime required [(ngModel)]="eventTime"></ngb-timepicker>
            <!-- <div *ngIf="eventTime.errors" class="alert alert-danger">
                <div *ngIf="eventTime.errors['required']">
                    Select some time
                </div>
            </div> -->
        </div>
        <div class="form-group">
            <input id="factualData" name="factualData" #factualData="ngModel" required class="form-control" digitOnly [(ngModel)]="data.factualData" type="text">
            <div *ngIf="factualData.invalid && (factualData.dirty || factualData.touched)" class="alert alert-danger">
                <div *ngIf="factualData.errors.required">
                    Factual data is required.
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" [disabled]="recordForm.invalid" mat-button tabindex="2" (click)="saveItem()"> Save </button>
        <button type="reset" mat-button [matDialogClose]="null" tabindex="3"> Cancel </button>
    </div>
</form>
