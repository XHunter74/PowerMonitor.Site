<div class="modal-header dialog-header">
    <span class="dialog-header-text">{{ 'LANGUAGE.CHANGE_LANGUAGE' | translate }}</span>
</div>
<div class="modal-body modal-content">
    <form role="form" [formGroup]="form" novalidate>
        <mat-select [(value)]="currentLang" class="select-language">
            <mat-option *ngFor="let language of languageList" [value]="language.id">
                {{ language.name }}
            </mat-option>
        </mat-select>
    </form>
</div>
<div class="modal-footer dialog-footer">
    <button class="ok-button" mat-button [matDialogClose]="" (click)="saveLanguage()" tabindex="1">
        {{ 'BUTTONS.SAVE' | translate }}
    </button>
</div>
