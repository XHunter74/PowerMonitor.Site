<div *ngIf="data" class="modal-app-dialog">
    <div class="modal-body dialog-header" [innerHTML]="data.question"></div>
    <div class="modal-body modal-content"></div>
    <div class="modal-footer dialog-footer">
        <button class="ok-button" mat-button [matDialogClose]="'positive'" tabindex="2">
            {{ data.positiveButton }}
        </button>
        <button class="cancel-button" mat-button [matDialogClose]="'negative'" tabindex="3">
            {{ data.negativeButton }}
        </button>
    </div>
</div>
